# 云编译公用核心
name: WRT-CORE

on:
  workflow_call:
    inputs:
      WRT_CONFIG:
        required: true
        type: string
      WRT_THEME:
        required: false
        type: string
      WRT_NAME:
        required: true
        type: string
      WRT_SSID:
        required: true
        type: string
      WRT_WORD:
        required: true
        type: string
      WRT_IP:
        required: true
        type: string
      WRT_PW:
        required: true
        type: string
      WRT_REPO:
        required: true
        type: string
      WRT_BRANCH:
        required: true
        type: string
      WRT_SOURCE:
        required: true
        type: string
      WRT_PACKAGE:
        required: false
        type: string
      WRT_TEST:
        required: false
        type: string

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_CONFIG: ${{inputs.WRT_CONFIG}}
  WRT_THEME: ${{inputs.WRT_THEME}}
  WRT_NAME: ${{inputs.WRT_NAME}}
  WRT_SSID: ${{inputs.WRT_SSID}}
  WRT_WORD: ${{inputs.WRT_WORD}}
  WRT_IP: ${{inputs.WRT_IP}}
  WRT_PW: ${{inputs.WRT_PW}}
  WRT_REPO: ${{inputs.WRT_REPO}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_SOURCE: ${{inputs.WRT_SOURCE}}
  WRT_PACKAGE: ${{inputs.WRT_PACKAGE}}
  WRT_TEST: ${{inputs.WRT_TEST}}

jobs:
  core:
    name: ${{inputs.WRT_SOURCE}}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Projects
        uses: actions/checkout@v3

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            dos2unix \
            python3-netifaces \
            libfuse-dev \
            libfuse2 \
            libselinux1-dev \
            libsepol-dev \
            build-essential \
            git \
            libncurses5-dev \
            zlib1g-dev \
            gawk \
            flex \
            gettext \
            libssl-dev \
            xsltproc \
            unzip \
            python3-venv \
            jq \
            python3-pip

          # 安装 Python 包
          python3 -m pip install --user pysocks unidecode

          sudo systemctl daemon-reload
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          echo "WRT_MARK=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_ENV
          echo "WRT_INFO=${WRT_SOURCE%%/*}" >> $GITHUB_ENV
          echo "WRT_TARGET=$(grep -m 1 -oP '^CONFIG_TARGET_\K[\w]+(?=\=y)' ./Config/$WRT_CONFIG.txt)" >> $GITHUB_ENV
          echo "WRT_KVER=none" >> $GITHUB_ENV
          echo "WRT_LIST=none" >> $GITHUB_ENV

      - name: Clone Code
        run: |
         git clone --single-branch --branch main https://git.openwrt.org/openwrt/openwrt.git ./wrt/
          cd ./wrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV
          # 安全移除国内下载源
          PROJECT_MIRRORS_FILE="./scripts/projectsmirrors.json"
          if [ -f "$PROJECT_MIRRORS_FILE" ]; then
          sed -i 's#https://.*\.cn/#REMOVED#g' "$PROJECT_MIRRORS_FILE"
          sed -i 's#https://.*tencent.*#REMOVED#g' "$PROJECT_MIRRORS_FILE"
          sed -i 's#https://.*aliyun.*#REMOVED#g' "$PROJECT_MIRRORS_FILE"
          fi

      - name: Check Scripts
        run: |
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      # 缓存 feeds 目录，加速二次构建
      - name: Cache Feeds
        uses: actions/cache@v3
        with:
          path: ./wrt/feeds
          key: feeds-${{ env.WRT_BRANCH }}-${{ env.WRT_CONFIG }}

      - name: Update Feeds
        run: |
          cd ./wrt/
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds install -f python3-pysocks python3-unidecode

      - name: Custom Packages
        run: |
          cd ./wrt/package/
          $GITHUB_WORKSPACE/Scripts/Packages.sh

      - name: Custom Settings
        run: |
          cd ./wrt/
          if [[ "${WRT_CONFIG,,}" == *"test"* ]]; then
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt >> .config
          else
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt $GITHUB_WORKSPACE/Config/GENERAL_AX6600.txt >> .config
          fi
          $GITHUB_WORKSPACE/Scripts/Settings.sh
          #make defconfig -j$(nproc) && make clean -j$(nproc)
          make defconfig -j$(nproc)


          grep -q "CONFIG_TARGET_DEVICE_ipq60xx_generic_DEVICE_jdcloud_re-cs-02=y" .config || {
          echo "ERROR: jdcloud_re-cs-02 target missing"
          exit 1
          }
      - name: Prepare Tools
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make tools/install -j1 V=s

      - name: Download Packages
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make download -j$(nproc)

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make -j$(nproc) || make -j1 V=s
          ls ./bin/targets/ipq60xx/generic/ || {
          echo "ERROR: ipq60xx generic output missing"
          exit 1
          }


      - name: Machine Information
        run: |
          cd ./wrt/
          echo "======================="
          lscpu | grep -E "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir ./upload/
          cp -f ./.config ./upload/Config-"$WRT_CONFIG"-"$WRT_INFO"-"$WRT_BRANCH"-"$WRT_DATE".txt
          if [[ $WRT_TEST != 'true' ]]; then
            echo "WRT_KVER=$(find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^kernel - \K[\d\.]+' {} \;)" >> $GITHUB_ENV
            echo "WRT_LIST=$(find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^luci-(app|theme)[^ ]*' {} \; | tr '\n' ' ')" >> $GITHUB_ENV
            find ./bin/targets/ -iregex ".*\(buildinfo\|json\|sha256sums\|packages\)$" -exec rm -rf {} +
            for FILE in $(find ./bin/targets/ -type f -iname "*$WRT_TARGET*") ; do
              EXT=$(basename $FILE | cut -d '.' -f 2-)
              NAME=$(basename $FILE | cut -d '.' -f 1 | grep -io "\($WRT_TARGET\).*")
              NEW_FILE="$WRT_INFO"-"$WRT_BRANCH"-"$NAME"-"$WRT_DATE"."$EXT"
              mv -f $FILE ./upload/$NEW_FILE
            done
            find ./bin/targets/ -type f -exec mv -f {} ./upload/ \;
            make clean -j$(nproc)
          fi

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_CONFIG}}-${{env.WRT_INFO}}-${{env.WRT_BRANCH}}-${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
          body: |
            这是个平台固件包，内含多个设备！
            请注意选择你需要的设备固件！
            不要问，刷就完事了！
            全系带开源硬件加速，别问了！
            源码：${{env.WRT_REPO}}
            分支：${{env.WRT_BRANCH}}
            提交：${{env.WRT_HASH}}
            配置：${{env.WRT_CONFIG}}
            平台：${{env.WRT_TARGET}}
            登录地址：${{env.WRT_IP}}
            登录密码：${{env.WRT_PW}}
            WIFI名称：${{env.WRT_SSID}}
            WIFI密码：${{env.WRT_WORD}}
            内核版本：${{env.WRT_KVER}}
            插件列表：${{env.WRT_LIST}}

      - name: Upload Firmware Artifact
        if: env.WRT_TEST != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: ./wrt/upload/*.*
